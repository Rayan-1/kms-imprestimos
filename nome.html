<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação | Nome Completo</title>
  <link rel="stylesheet" href="simulador.css">
  <link rel="icon" type="image/png" sizes="256x256" href="kms.png">
</head>
<body>
  <div class="simulador-main">
    <div class="simulador-img"></div>
    <div class="simulador-form">
      <div class="step active" id="step-nome">
        <h2>Qual seu nome completo?</h2>
        <div style="width:100%;display:flex;align-items:center;gap:10px;margin-bottom:24px;">
         
          <input type="text" id="input-nome" placeholder="Digite seu nome completo" required style="flex:1;">
        </div>
        <div id="nome-erro" style="color:#d32f2f;font-size:0.98rem;height:20px;margin-bottom:8px;"></div>
        <button class="btn-primary" id="btn-nome">Continuar</button>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('btn-nome').addEventListener('click', function (e) {
      e.preventDefault();
      const nome = document.getElementById('input-nome').value.trim();
      const erroDiv = document.getElementById('nome-erro');
      if (nome.length < 5 || !nome.includes(' ')) {
        erroDiv.textContent = "Digite seu nome completo.";
        document.getElementById('input-nome').focus();
        return;
      }
      erroDiv.textContent = "";
      localStorage.setItem('nomeEmprestimo', nome);
      window.location.href = 'simulador.html';
    });
  </script>
</body>
</html>
